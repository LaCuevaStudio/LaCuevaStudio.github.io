<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Llaveros Personalizados - La Cueva Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Llaveros Personalizados</h1>
<p>Explora nuestra galer√≠a de llaveros personalizados:</p>

<!-- Thumbnails to open lightbox -->
<div class="gallery-row">
  <div class="gallery-column">
    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero1.jpg" onclick="openModal();currentSlide(1)" alt="Llavero personalizado 1">
  </div>
  <div class="gallery-column">
    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero2.jpg" onclick="openModal();currentSlide(2)" alt="Llavero personalizado 2">
  </div>
  <div class="gallery-column">
    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero3.jpg" onclick="openModal();currentSlide(3)" alt="Llavero personalizado 3">
  </div>
  <div class="gallery-column">
    <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero4.jpg" onclick="openModal();currentSlide(4)" alt="Llavero personalizado 4">
  </div>
</div>

<!-- The Modal / Lightbox -->
<div id="lightboxModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero1.jpg" style="width:100%" alt="Llavero personalizado 1">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero2.jpg" style="width:100%" alt="Llavero personalizado 2">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero3.jpg" style="width:100%" alt="Llavero personalizado 3">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero4.jpg" style="width:100%" alt="Llavero personalizado 4">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="gallery-row">
      <div class="gallery-column">
        <img class="demo" src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero1.jpg" onclick="currentSlide(1)" alt="Llavero personalizado 1">
      </div>
      <div class="gallery-column">
        <img class="demo" src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero2.jpg" onclick="currentSlide(2)" alt="Llavero personalizado 2">
      </div>
      <div class="gallery-column">
        <img class="demo" src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero3.jpg" onclick="currentSlide(3)" alt="Llavero personalizado 3">
      </div>
      <div class="gallery-column">
        <img class="demo" src="https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/llavero4.jpg" onclick="currentSlide(4)" alt="Llavero personalizado 4">
      </div>
    </div>

  </div>
</div>

<p><a href="index.html">Volver al inicio</a></p>

<!-- Lightbox script -->
<script>
function openModal() {
  document.getElementById("lightboxModal").style.display = "block";
}
function closeModal() {
  document.getElementById("lightboxModal").style.display = "none";
}
let slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) { slideIndex = 1; }
  if (n < 1) { slideIndex = slides.length; }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</body>
</html>
