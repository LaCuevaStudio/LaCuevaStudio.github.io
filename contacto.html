<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - La Cueva Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Contacto</h1>
<p>Rellena el formulario a continuación o contáctanos directamente por WhatsApp o email.</p>

<form action="mailto:info@lacuevastudio.es" method="post" enctype="text/plain">
  <div class="form-row">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="producto">Producto de interés:</label>
      <select id="producto" name="producto">
        <option value="" disabled selected>Selecciona un producto</option>
        <option value="Llaveros">Llaveros personalizados</option>
        <option value="Ropa Laboral">Ropa Laboral</option>
        <option value="Tazas">Tazas personalizadas</option>
        <option value="Cartelería">Cartelería y lonas</option>
        <option value="Oficina">Material de oficina</option>
        <option value="Regalos">Regalos de empresa</option>
        <option value="Web">Desarrollo web</option>
        <option value="Trofeos">Trofeos personalizados</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group full">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>
    </div>
  </div>
  <p><button type="submit" class="button">Enviar</button></p>
</form>

<p>También puedes escribirnos por WhatsApp o correo electrónico:</p>
<ul>
  <li><a href="https://wa.me/34123456789?text=Hola%2C%20estoy%20interesado%20en%20sus%20productos.">Chat por WhatsApp</a></li>
  <li><a href="mailto:info@lacuevastudio.es">info@lacuevastudio.es</a></li>
</ul>

<p><a href="index.html">Volver al inicio</a></p>

</body>
</html>
