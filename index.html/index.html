<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cueva Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; background: #f5f5f5; color: #333; }
    header { background: #111; color: white; text-align: center; padding: 2rem 1rem; }
    header img { max-width: 200px; height: auto; }
    header p { font-size: 1.2rem; margin-top: 0.5rem; }
    .video-banner {
      position: relative;
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }
    .video-banner video {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/Tui4bUk.png" alt="La Cueva Studio logo">
    <p>Creatividad que se toca.</p>
    <p style="font-style: italic; font-size: 1rem;">De tu mente a nuestras manos.</p>
  </header>

  <div class="video-banner">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/dtks4ykwd/video/upload/v1753286784/WhatsApp_Video_2025-07-23_at_18.06.08_c8heet.mp4" type="video/mp4">
    </video>
    <div class="video-text">Trabajos personalizados</div>
  </div>

  <div class="section">
    <h2>Bienvenido a La Cueva Studio</h2>
    <p>Explora nuestras categorías: llaveros, ropa laboral, tazas, oficina, cartelería, regalos de empresa ¡y mucho más!</p>
  </div>

  <footer>
    <p>&copy; 2025 La Cueva Studio. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
